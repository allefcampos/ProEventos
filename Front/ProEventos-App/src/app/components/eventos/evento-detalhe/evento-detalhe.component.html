<div class="card rounded shadow-sm pt-3">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" formControlName="tema"
            [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}" placeholder="Insira o Tema">
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            Tema é obrigatório.
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            Tema deve ter no mínimo 4 caracteres.
          </div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            Tema deve ter no máximo 50 caracteres.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control" formControlName="local" [ngClass]="{'is-invalid': f.local.errors && f.local.touched}">
          <div *ngIf="f.local.errors?.required && f.local.touched" class="invalid-feedback">
            Local é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" formControlName="dataEvento" [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}">
          <div *ngIf="f.dataEvento.errors?.required && f.dataEvento.touched" class="invalid-feedback">
            Data e Hora é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control" formControlName="qtdPessoas" [ngClass]="{'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched}">
          <div *ngIf="f.qtdPessoas.errors?.required && f.qtdPessoas.touched" class="invalid-feedback">
            Qtd Pessoas é obrigatório.
          </div>
          <div *ngIf="f.qtdPessoas.errors?.max && f.qtdPessoas.touched" class="invalid-feedback">
            Qtd Pessoas deve ser menor que 120000.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Telefone</label>
          <input type="text" class="form-control" formControlName="telefone" placeholder="(000) 90000-0000"
            [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}">
          <div *ngIf="f.telefone.errors?.required && f.telefone.touched" class="invalid-feedback">
            Telefone é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>e-mail</label>
          <input type="text" class="form-control" formControlName="email" placeholder="e-mail"
            [ngClass]="{'is-invalid': f.email.errors && f.email.touched}">
          <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
            e-mail é obrigatório.
          </div>
          <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
            Deve ser um endereço de e-mail válido
          </div>
        </div>

      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
